<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashFlowCo - Agenda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
</head>
<body class="theme-default background-animation">
    <div id="app-wrapper" class="app-wrapper">
        <aside class="sidebar">
            <nav class="main-nav">
                <h1 class="nav-title">DashFlowCo</h1>
                <a href="quadro.html" class="nav-link">Quadro da Equipe</a>
                <a href="tarefas.html" class="nav-link">Quadro Pessoal</a>
                <a href="agenda.html" class="nav-link active">Agenda</a>
                <a href="equipe.html" class="nav-link">Equipe</a>
                <a href="chat.html" class="nav-link">Chat da Equipe</a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <span id="user-display-name">Carregando...</span>
                    <button id="logout-button" title="Sair">Sair</button>
                </div>
            </div>
        </aside>

        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button id="toggle-sidebar-btn" class="toggle-sidebar-btn" title="Esconder/Mostrar barra lateral">«</button>
                    <h2>Agenda <span id="team-name-display" class="team-name"></span></h2>
                </div>
                 <div class="header-controls">
                    <div id="agenda-view-controls" class="filter-container">
                        <button class="filter-btn active" data-view="team">Equipe</button>
                        <button class="filter-btn" data-view="personal">Pessoal</button>
                    </div>
                    <form id="goto-date-form" class="goto-date-form">
                        <input type="date" id="goto-date-input">
                        <button type="submit">Ir</button>
                    </form>
                    <button id="add-event-btn" class="save-button">+ Adicionar Evento</button>
                    <div id="theme-controls" class="theme-controls">
                        <button id="theme-default" class="theme-btn" title="Tema Padrão"></button>
                        <button id="theme-light" class="theme-btn" title="Tema Claro"></button>
                        <button id="theme-dark" class="theme-btn" title="Tema Escuro"></button>
                        <button id="toggle-animation-btn" class="theme-btn anim-btn" title="Ativar/Desativar Animação">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m2 12 5 2 2-5"></path><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path></svg>
                        </button>
                    </div>
                 </div>
            </header>
            <main id="calendar-container" class="calendar-container"></main>
        </div>
    </div>
    
    <div id="create-event-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <button id="create-event-modal-close-btn" class="modal-close-btn">&times;</button>
            <h2 id="create-event-modal-title">Novo Evento na Agenda</h2>
            <form id="create-event-form">
                <input type="text" id="create-event-title" class="form-input" placeholder="Título do Evento" required>
                <textarea id="create-event-description" class="form-input" placeholder="Descrição (opcional)" rows="3"></textarea>
                <label for="create-event-start-date">Data de Início:</label>
                <input type="date" id="create-event-start-date" class="form-input" required>
                <label for="create-event-end-date">Data de Término (opcional):</label>
                <input type="date" id="create-event-end-date" class="form-input">
                <button type="submit" class="save-button">Salvar Evento</button>
            </form>
        </div>
    </div>

    <div id="view-event-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <button id="view-event-modal-close-btn" class="modal-close-btn">&times;</button>
            <div id="event-display-view">
                <h2 id="view-event-title">Título do Evento</h2>
                <div class="profile-details">
                    <p><strong>De:</strong> <span id="view-event-start-date"></span></p>
                    <p><strong>Até:</strong> <span id="view-event-end-date"></span></p>
                    <p><strong>Descrição:</strong> <span id="view-event-description"></span></p>
                    <p><strong>Criado por:</strong> <span id="view-event-created-by"></span></p>
                </div>
            </div>
            <div id="event-edit-view" class="hidden">
                <h2>Editar Evento</h2>
                <form id="edit-event-form">
                    <input type="text" id="edit-event-title" class="form-input" required>
                    <textarea id="edit-event-description" class="form-input" rows="3"></textarea>
                    <label for="edit-event-start-date">Data de Início:</label>
                    <input type="date" id="edit-event-start-date" class="form-input" required>
                    <label for="edit-event-end-date">Data de Término (opcional):</label>
                    <input type="date" id="edit-event-end-date" class="form-input">
                </form>
            </div>
            <div id="view-event-actions" class="modal-actions">
                <button id="delete-event-btn" class="delete-button">Excluir</button>
                <button id="edit-event-btn" class="filter-btn">Editar</button>
                <button id="save-event-changes-btn" class="save-button hidden">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script type="module" src="agenda.js"></script>
    <div id="notification-modal" class="modal-backdrop hidden">
    <div class="modal-content">
        <h2 id="notification-title">Aviso</h2>
        <p id="notification-message">Sua mensagem aqui.</p>
        <div class="modal-actions" style="justify-content: center;">
            <button id="notification-close-btn" class="save-button">OK</button>
        </div>
    </div>
</div>
</body>
</html>
