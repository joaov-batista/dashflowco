<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashFlowCo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body class="theme-default background-animation">
    <div id="app-wrapper" class="app-wrapper">
        <aside class="sidebar">
            <nav class="main-nav">
                <h1 class="nav-title">DashFlowCo</h1>
                <a href="#/quadro" class="nav-link" data-path="/quadro">Quadro da Equipe</a>
                <a href="#/tarefas" class="nav-link" data-path="/tarefas">Quadro Pessoal</a>
                <a href="#/agenda" class="nav-link" data-path="/agenda">Agenda</a>
                <a href="#/equipe" class="nav-link" data-path="/equipe">Equipe</a>
                <a href="#/chat" class="nav-link" data-path="/chat">Chat da Equipe</a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-info">
                        <span id="user-display-name">Carregando...</span>
                        <span id="user-function" class="user-function-display"></span>
                    </div>
                    <button id="logout-button" title="Sair">Sair</button>
                </div>
            </div>
        </aside>
        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button id="toggle-sidebar-btn" class="toggle-sidebar-btn" title="Esconder/Mostrar barra lateral">«</button>
                    <button id="mobile-menu-btn" title="Abrir menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h2 id="page-title"></h2>
                </div>
                <div class="header-controls">
                    <div id="agenda-header-controls" class="hidden" style="display: flex; align-items: center; gap: 1rem;">
                        <div id="agenda-view-controls" class="filter-container">
                             <button class="filter-btn active" data-view="team">Equipe</button>
                             <button class="filter-btn" data-view="personal">Pessoal</button>
                        </div>
                        <form id="goto-date-form" class="goto-date-form">
                             <input type="date" id="goto-date-input">
                             <button type="submit">Ir</button>
                        </form>
                        <button id="add-event-btn" class="save-button">+ Adicionar Evento</button>
                    </div>
                    <div id="theme-controls" class="theme-controls">
                        <button id="theme-default" class="theme-btn" title="Tema Padrão"></button>
                        <button id="theme-light" class="theme-btn" title="Tema Claro"></button>
                        <button id="theme-dark" class="theme-btn" title="Tema Escuro"></button>
                        <button id="toggle-animation-btn" class="theme-btn anim-btn" title="Ativar/Desativar Animação">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m2 12 5 2 2-5"></path><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path></svg>
                        </button>
                    </div>
                    <div id="status-controls" class="status-controls">
                        <span>Meu Status:</span>
                        <button class="status-btn" data-status="Trabalhando">Trabalhando</button>
                        <button class="status-btn" data-status="Pausa">Pausa</button>
                        <button class="status-btn" data-status="Offline">Offline</button>
                    </div>
                     <button id="obs-toggle-btn" title="Avisos">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        <div id="obs-notification-badge" class="hidden"></div>
                    </button>
                </div>
            </header>
            
            <main id="app-content"></main>

        </div>
    </div>
    
    <div id="observations-panel">
        <div class="obs-content">
            <div class="obs-header">
                <h2 class="sidebar-title">Avisos</h2>
                <button id="obs-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="obs-list"></div>
            <form id="obs-form">
                <textarea id="obs-input" class="form-input" placeholder="Escreva um aviso..." rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <div id="notification-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="notification-title">Aviso</h2>
            <p id="notification-message">Sua mensagem aqui.</p>
            <div class="modal-actions" style="justify-content: center;">
                <button id="notification-close-btn" class="save-button">OK</button>
            </div>
        </div>
    </div>
    <div id="confirmation-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="confirmation-title">Confirmar Ação</h2>
            <p id="confirmation-message">Você tem certeza?</p>
            <div class="modal-actions">
                <button id="confirm-cancel-btn" class="cancel-button">Cancelar</button>
                <button id="confirm-yes-btn" class="save-button">Confirmar</button>
            </div>
        </div>
    </div>
    <div id="prompt-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="prompt-title">Entrada Necessária</h2>
            <p id="prompt-message">Por favor, insira a informação abaixo:</p>
            <input type="password" id="prompt-input" class="form-input">
            <div class="modal-actions">
                <button id="prompt-cancel-btn" class="cancel-button">Cancelar</button>
                <button id="prompt-ok-btn" class="save-button">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
