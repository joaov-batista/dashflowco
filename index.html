<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashFlowCo - Bem-vindo</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-default background-animation">
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h2 id="auth-title">Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required autocomplete="email">
                <input type="password" id="login-password" placeholder="Senha" required autocomplete="current-password">
                <button type="submit">Entrar</button>
            </form>
            <form id="register-form" class="hidden">
                 <input type="text" id="register-name" placeholder="Seu Nome Completo" required autocomplete="name">
                 <input type="email" id="register-email" placeholder="Email" required autocomplete="email">
                 <input type="password" id="register-password" placeholder="Senha (até 8 caracteres)" required autocomplete="new-password" maxlength="8">
                 <hr class="form-divider">
                 <input type="text" id="register-function" placeholder="Sua Função/Cargo" required autocomplete="organization-title">
                 <label for="register-dob" style="display: block; text-align: left; margin-bottom: 0.5rem; color: var(--text-secondary);">Data de Nascimento:</label>
                 <input type="date" id="register-dob" required>
                 <input type="tel" id="register-phone" placeholder="Telefone (ex: 11999998888)" required autocomplete="tel">
                 <input type="text" id="register-address" placeholder="Endereço" required autocomplete="street-address">
                 <hr class="form-divider">
                 <input type="text" id="register-invite-code" placeholder="Código de Convite da Equipe" required>
                 <button type="submit">Registar na Equipe</button>
            </form>
            <button id="toggle-auth-mode" class="toggle-button">Não tem uma conta? Registe-se</button>
        </div>
    </div>

    <div id="notification-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="notification-title">Aviso</h2>
            <p id="notification-message">Sua mensagem aqui.</p>
            <div class="modal-actions" style="justify-content: center;">
                <button id="notification-close-btn" class="save-button">OK</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="auth.js"></script>
</body>
</html>
